#
# Cloud Provider
#

#. aws_cred (required): ((aws-demo-account))
#+ Amazon credentials containing access key and secret key for Terraform. See value format [here](https://docs.cycloid.io/advanced-guide/integrate-and-use-cycloid-credentials-manager.html#vault-in-the-pipeline)
aws_cred: ((aws-demo-account))

#. aws_default_region (required): us-east-1
#+ AWS region to use for Terraform.
aws_region: us-east-1


#
# Cycloid Organization
#

#. cy_child_org (required): "((($ .org $)-($ .project $)-($ .env $)-kubeconfig.kubeconfig))"
#+ Cycloid child organization name to create.
cy_child_org: "((($ .project $)-($ .env $)-kubeconfig.kubeconfig))"


#
# Team members
#

#. team_members_ccp_csp (required): []
#+ CCP/CSP team members to invite to the new software project.
team_members_ccp_csp: []

#. team_members_sods (required): []
#+ SODS team members to invite to the new software project.
team_members_sods: []

#. team_members_csds (required): []
#+ CSDS team members to invite to the new software project.
team_members_csds: []


#
# Default variables
#

#. cy_api_key (required): ((idp-api-key.key))
#+ API key to grant admin acess to Cycloid API.
cy_api_key: ((idp-api-key.key))

#. terraform_version (required): '1.8.3'
#+ terraform version used to execute your code.
terraform_version: '1.8.3'