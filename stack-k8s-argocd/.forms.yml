---
version: "2"
use_cases:
- name: default
  sections:
  - name: Kubernetes Single Node K3s
    groups:
    - name: ArgoCD
      technologies: [terraform]
      vars:
      - name: "ArgoCD Version"
        description: "Version of ArgoCD to deploy"
        key: argocd_version
        widget: simple_text
        type: string
        default: "v3.1.8"
        required: true
        validations: 
        - regexp: "^v\\d+\\.\\d+\\.\\d+$" 
          error_message: "Please enter a valid ArgoCD version such as v3.1.8"

    - name: Day-2 Operations
      technologies: [pipeline]
      vars:
      - name: "Instance status"
        description: "Status for the deployed instances."
        key: vm_instance_status
        widget: radios
        type: string
        default: "Started"
        values:
            - "Started"
            - "Stopped"
        required: true
      - name: "Destroy Timer"
        description: "The number of minutes to wait before automatically destroying the infrastructure after creation."
        key: destroy_timer_in_minutes
        widget: number
        type: integer
        default: 60
        required: true

    - name: Infrastructure Configuration
      technologies: [terraform]
      vars:
      - name: "Instance type"
        description: "Instance type for the VM."
        key: vm_instance_type
        widget: dropdown
        type: string
        default: "t3a.small"
        values_ref: https://cycloid-demo-stackforms-values.s3.eu-west-1.amazonaws.com/aws-ec2-instance-types.json
        required: true
      - name: "Disk size"
        unit: Go
        description: "Disk size for the VM."
        key: vm_disk_size
        widget: slider_range
        type: integer
        default: 20
        values:
            - 20
            - 250
        required: true

    - name: Advanced Configuration
      technologies: [terraform]
      vars:
      - name: "Enable advanced infrastructure configuration"
        description: "Enable advanced infrastructure configuration to configure the infrastructure with custom credentials and settings."
        key: enable_advanced_config
        widget: switch
        required: true
        type: boolean
        default: false

    - name: VM Specs
      technologies: [terraform]
      condition: '$enable_advanced_config == true'
      vars:        
      - name: "Create or Select VPC"
        description: "Whether to create a new VPC or select an existing one."
        key: res_selector
        widget: dropdown
        type: map
        required: true
        default: "Create new"
        values:
        - {"label": "Create new", "value": "create"}
        - {"label": "Select from Asset Inventory", "value": "inventory"}
        - {"label": "Enter manually", "value": "manual"}

    - name: Select from Asset Inventory
      technologies: [terraform]
      condition: '$res_selector == "Select from Asset Inventory" && $enable_advanced_config == true'
      vars:
      - name: "VPC"
        description: "VPC where to deploy the resources."
        key: vpc_id_inventory
        widget: cy_inventory_resource
        widget_config:
          attribute: id
          filters:
            type: aws_vpc
            attributes: 'arn[rlike]="*:${aws_region}:*'
        type: string
        required: true

    - name: Enter manually
      technologies: [terraform]
      condition: '$res_selector == "Enter manually" && $enable_advanced_config == true'
      vars:
      - name: "VPC ID"
        description: "VPC ID where to deploy the resources. Make sure the VPC is in the same region as the one set previously."
        key: vpc_id_manual
        widget: simple_text
        type: string
        required: true

    - name: Access Configuration
      technologies: [pipeline]
      condition: '$enable_advanced_config == true'
      vars:
      - name: "AWS Account"
        description: "The AWS account where to deploy the infrastructure. It contains access key and secret key."
        key: aws_cred
        widget: cy_cred
        widget_config:
          display_keys: false
          cred_types:
            - aws
        type: string
        default: "((aws))"
        required: true

      - name: "AWS Region"
        description: "AWS region to use for Terraform."
        key: aws_region
        widget: auto_complete
        type: string
        default: "eu-west-1"
        values_ref: https://cycloid-demo-stackforms-values.s3.eu-west-1.amazonaws.com/aws-regions.json
        required: true

    - name: GitHub
      technologies: [pipeline]
      condition: '$enable_advanced_config == true'
      vars:
      - name: "GitHub PAT"
        description: "GitHub Personal Access Token allowing to create the new ArgoCD repository. The token must be in the format of 'ghp_<token>', stored in the password field and be created with the 'repo' scope. Please note that only one Git repository can be created per project."
        key: github_pat
        widget: cy_cred
        widget_config:
          display_keys: true
          cred_types: ["custom"]
        type: string
        default: "((github-pat.token))"
        required: true