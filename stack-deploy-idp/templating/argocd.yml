apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${DH_IMAGE_TAG}
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ${ORG}-${PROJECT}-${ENV}-manifests
    targetRevision: main
    path: ${DH_IMAGE_TAG}
  destination:
    server: https://kubernetes.default.svc
    namespace: ${DH_IMAGE_TAG}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true