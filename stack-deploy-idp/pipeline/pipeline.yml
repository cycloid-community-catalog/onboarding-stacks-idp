- name: generate-manifests
  serial: true
  max_in_flight: 1
  build_logs_to_retain: 10
  plan:
  - get: app_image
    trigger: true
    # passed:
    #   - build-and-push
  - get: git_stacks
    trigger: true
  - get: git_manifests
  - task: manifests
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: olivier2t/toolkit
          tag: latest
      inputs:
      - name: git_manifests
      - name: git_stacks
      - name: app_image
      outputs:
      - name: git_manifests
      run:
        path: /bin/bash
        args:
        - -c
        - |
          set +e
          echo "Generating manifests..."
          mkdir -p git_manifests/($ .project $)-($ .env $)-($ .component $)
          export K8S_EXTERNAL_IP=$(echo ${KUBECONFIG_CONTENT} | grep "server: https" | head -1 | grep -oE '((1?[0-9][0-9]?|2[0-4][0-9]|25[0-5])\.){3}(1?[0-9][0-9]?|2[0-4][0-9]|25[0-5])')
          ls -la git_stacks/($ .stack_path $)/templating/*
          for file in git_stacks/($ .stack_path $)/templating/*; do
            echo "Processing $file"
            envsubst < $file > git_manifests/($ .project $)-($ .env $)-($ .component $)/$(basename $file)
          done
          cd git_manifests
          git config --global user.email "noreply@cycloid.io"
          git config --global user.name "Cycloid Platform"
          git add .
          git diff-index --quiet HEAD || git commit -m "Add ($ .project $)-($ .env $)-($ .component $) manifests"
          if [[ -n "${GITHUB_TOKEN:-}" && -n "${GITHUB_REPOSITORY:-}" && -n "${GITHUB_PR_NUMBER:-}" ]]; then
            echo "Posting deployment comment to GitHub PR #${GITHUB_PR_NUMBER}..."
            body_message="Environment ${ORG}-${PROJECT}-${ENV}-${COMPONENT} deployed with image ${DH_REPO}:${DH_IMAGE_TAG}."
            payload=$(printf '{"body": "%s"}' "${body_message//\"/\\\"}")
            http_status=$(curl -s -o /tmp/github_comment_response.json -w "%{http_code}" \
                -H "Authorization: token ${GITHUB_TOKEN}" \
                -H "Accept: application/vnd.github+json" \
                -d "${payload}" \
                "https://api.github.com/repos/${GITHUB_REPOSITORY}/issues/${GITHUB_PR_NUMBER}/comments")
            if [[ "${http_status}" =~ ^2[0-9]{2}$ ]]; then
              echo "GitHub comment posted successfully."
            else
              echo "Failed to post GitHub comment (HTTP ${http_status}). Response:"
              cat /tmp/github_comment_response.json
            fi
          else
            echo "Skipping GitHub PR comment; missing GitHub configuration."
          fi
          # argocd app get ${ORG}-${PROJECT}-${ENV}-${COMPONENT} --hard-refresh
      params:
        KUBECONFIG_CONTENT: ((kubeconfig_content))
        ORG: ($ .org $)
        PROJECT: ($ .project $)
        ENV: ($ .env $)
        COMPONENT: ($ .component $)
        DH_REPO: ((dockerhub_repository))
        DH_IMAGE_TAG: ((dockerhub_image_tag))
      GITHUB_TOKEN: ((github_token))
      GITHUB_REPOSITORY: ((github_repository))
      GITHUB_PR_NUMBER: ((github_pr_number))
        APP_REPLICAS: ((app_replicas))
  - put: git_manifests
    params:
      repository: git_manifests


- name: delete-app
  serial: true
  max_in_flight: 1
  build_logs_to_retain: 10
  plan:
  - get: git_manifests
  - task: delete-app
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: olivier2t/toolkit
          tag: latest
      run:
        path: /bin/bash
        args:
        - -ec
        - |
          echo "Deleting..."
          rm -rf git_manifests/($ .project $)-($ .env $)-($ .component $)
          cd git_manifests
          git add .
          git commit -m "Delete ($ .project $)-($ .env $)-($ .component $) manifests"
  - put: git_manifests
    params:
      repository: git_manifests
