- name: git_stacks
  type: git
  icon: github-circle
  source:
    uri: ($ .scs_url $)
    branch: ($ .scs_branch $)
    ($- if eq .scs_cred_type "basic_auth" $)
    username: ((($ .scs_cred_path $).username))
    password: ((($ .scs_cred_path $).password))
    ($- end $)
    ($- if eq .scs_cred_type "ssh" $)
    private_key: ((($ .scs_cred_path $).ssh_key))
    ($- end $)
    paths:
      - ($ .stack_path $)/templating/*

groups:
- name: overview
  jobs:
    - generate-manifests

- name: delete
  jobs:
    - delete-app


jobs:
- name: generate-manifests
  serial: true
  max_in_flight: 1
  build_logs_to_retain: 10
  plan:
  - in_parallel:
    - get: app_image
      trigger: true
    - get: git_stacks
      trigger: true
    - get: git_manifests
  - task: manifests
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: olivier2t/toolkit
          tag: latest
      inputs:
      - name: git_manifests
      - name: git_stacks
      - name: app_image
      outputs:
      - name: git_manifests
      run:
        path: /bin/bash
        args:
        - -c
        - |
          set +e
          echo "Generating manifests..."
          mkdir -p git_manifests/($ .project $)-($ .env $)-($ .component $)
          export K8S_EXTERNAL_IP=$(echo ${KUBECONFIG_CONTENT} | grep "server: https" | head -1 | grep -oE '((1?[0-9][0-9]?|2[0-4][0-9]|25[0-5])\.){3}(1?[0-9][0-9]?|2[0-4][0-9]|25[0-5])')
          ls -la git_stacks/($ .stack_path $)/templating/*
          for file in git_stacks/($ .stack_path $)/templating/*; do
            echo "Processing $file"
            envsubst < $file > git_manifests/($ .project $)-($ .env $)-($ .component $)/$(basename $file)
          done
          cd git_manifests
          git config --global user.email "noreply@cycloid.io"
          git config --global user.name "Cycloid Platform"
          git add .
          git diff-index --quiet HEAD || git commit -m "Add ($ .project $)-($ .env $)-($ .component $) manifests"
      params:
        KUBECONFIG_CONTENT: ((kubeconfig_content))
        ORG: ($ .org $)
        PROJECT: ($ .project $)
        ENV: ($ .env $)
        COMPONENT: ($ .component $)
        DH_REPO: ((dockerhub_repository))
        DH_IMAGE_TAG: ((dockerhub_image_tag))
      GITHUB_TOKEN: ((github_token))
      GITHUB_REPOSITORY: ((github_repository))
      GITHUB_PR_NUMBER: ((github_pr_number))
        APP_REPLICAS: ((app_replicas))
  - put: git_manifests
    params:
      repository: git_manifests


- name: delete-app
  serial: true
  max_in_flight: 1
  build_logs_to_retain: 10
  plan:
  - get: git_manifests
  - task: delete-app
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: olivier2t/toolkit
          tag: latest
      run:
        path: /bin/bash
        args:
        - -ec
        - |
          echo "Deleting..."
          rm -rf git_manifests/($ .project $)-($ .env $)-($ .component $)
          cd git_manifests
          git add .
          git commit -m "Delete ($ .project $)-($ .env $)-($ .component $) manifests"
  - put: git_manifests
    params:
      repository: git_manifests
