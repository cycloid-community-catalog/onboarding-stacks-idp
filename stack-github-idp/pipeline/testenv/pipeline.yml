- name: generate-manifests
  serial: true
  max_in_flight: 1
  build_logs_to_retain: 10
  plan:
  - in_parallel:
    - get: app_image
      trigger: true
      # passed:
      #   - build-and-push
    - get: git_stacks
      trigger: true
    - get: git_manifests
  - task: manifests
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: olivier2t/toolkit
          tag: latest
      inputs:
      - name: git_manifests
      - name: git_stacks
      - name: app_image
      outputs:
      - name: git_manifests
      run:
        path: /bin/bash
        args:
        - -c
        - |
          set +e
          echo "Generating manifests..."
          mkdir -p git_manifests/($ .project $)-($ .env $)-($ .component $)
          export K8S_EXTERNAL_IP=$(echo ${KUBECONFIG_CONTENT} | grep "server: https" | head -1 | grep -oE '((1?[0-9][0-9]?|2[0-4][0-9]|25[0-5])\.){3}(1?[0-9][0-9]?|2[0-4][0-9]|25[0-5])')
          ls -la git_stacks/($ .stack_path $)/templating/*
          for file in git_stacks/($ .stack_path $)/templating/*; do
            echo "Processing $file"
            envsubst < $file > git_manifests/($ .project $)-($ .env $)-($ .component $)/$(basename $file)
          done
          cd git_manifests
          git config --global user.email "noreply@cycloid.io"
          git config --global user.name "Cycloid Platform"
          git add .
          git diff-index --quiet HEAD || git commit -m "Add ($ .project $)-($ .env $)-($ .component $) manifests"
          
          echo "Generating GitHub comment..."
          GH_PR_URL=https://api.github.com/repos/cycloid-demo/${ORG}-${PROJECT}-app/issues/$(echo ($ .component $) | sed 's/pr//g')/comments
          message="âœ… Environment deployed at http://${ORG}-${PROJECT}-${ENV}-${COMPONENT}.${K8S_EXTERNAL_IP}.nip.io and ArgoCD at http://argocd.${K8S_EXTERNAL_IP}.nip.io"
          echo $message
          echo "{\"body\": \"$message\"}" | \
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            $GH_PR_URL \
            -d @-

          until argocd login argocd.${K8S_EXTERNAL_IP}.nip.io --username admin --password ${ARGOCD_ADMIN_PASSWORD} --grpc-web --insecure; do sleep 5; done
          argocd app sync app-of-apps --force
          # echo "$KUBECONFIG_CONTENT" > kubeconfig.yaml
          # kubectl --kubeconfig kubeconfig.yaml rollout restart deployment ${ORG}-${PROJECT}-${ENV}-${COMPONENT} -n ${ORG}-${PROJECT}-${ENV}-${COMPONENT}
      params:
        KUBECONFIG_CONTENT: ((kubeconfig_content))
        ORG: ($ .org $)
        PROJECT: ($ .project $)
        ENV: ($ .env $)
        COMPONENT: ($ .component $)
        DH_REPO: ((dockerhub_repository))
        APP_REPLICAS: ((app_replicas))
        GITHUB_TOKEN: ((github-pat.token))
        ARGOCD_ADMIN_PASSWORD: ((infrastructure-($ .env $)-argocd-admin-password.password))
  - put: git_manifests
    params:
      repository: git_manifests


- name: delete-app
  serial: true
  max_in_flight: 1
  build_logs_to_retain: 10
  plan:
  - get: git_manifests
  - task: delete-app
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: olivier2t/toolkit
          tag: latest
      run:
        path: /bin/bash
        args:
        - -ec
        - |
          echo "Deleting..."
          rm -rf git_manifests/($ .project $)-($ .env $)-($ .component $)
          cd git_manifests
          git add .
          git commit -m "Delete ($ .project $)-($ .env $)-($ .component $) manifests"
  - put: git_manifests
    params:
      repository: git_manifests
