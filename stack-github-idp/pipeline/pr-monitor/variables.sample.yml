#
# GitHub
#

#. github_pat (required): ''
#+ GitHub Personal Access Token allowing to manage repositories and user SSH keys. We will create a repository with stacks and config branches as well as an SSH public key stored as Cycloid credential to connect to it.
github_pat: "((github-pat.token))"

#. github_organization (required): '($ .org $)'
#+ GitHub organization where the repository will be created
github_organization: "cycloid-demo"

#. app_replicas (required): 3
#+ The number of replicas to deploy in the Kubernetes Cluster.
app_replicas: 3

#. dockerhub_repository (required): 'olivier2t/app-test-env'
#+ DockerHub repository to store the application images.
dockerhub_repository: "olivier2t/app-test-env"

#. dns_zone (required): 'demo.cycloid.io'
#+ DNS zone to use for the application.
dns_zone: "demo.cycloid.io"

#
# Default variables
#

#. cy_api_key (required): ((admin-api-key.key))
#+ API key to grant admin acess to Cycloid API.
cy_api_key: ((admin-api-key.key))

#. terraform_version (required): '1.8.5'
#+ terraform version used to execute your code.
terraform_version: '1.8.5'
